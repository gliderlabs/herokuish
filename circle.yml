machine:
  services:
    - docker

dependencies:
  pre:
    - make circleci
    - make deps
  override:
    - make build

test:
  pre:
    - make lint
  override:
    - basht:
        parallel: true
        files:
          - tests/**/tests.sh
    - basht:
        parallel: true
        files:
          - buildpacks/*/tests/*/test.sh

deployment:
  release:
    branch: release
    commands:
      - make release
