machine:
  services:
    - docker

dependencies:
  cache_directories:
    - .cache
  pre:
    - docker version
    - rm ~/.gitconfig
    - make deps
  override:
    - make build-container

test:
  override:
    - tests/shunit2:
        parallel: true
        files:
          - tests/**/tests.sh

deployment:
  release:
    branch: release
    commands:
      - make release
